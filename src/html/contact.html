<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact Me -- Christopher J Maxwell</title>
      <link rel="stylesheet" href="../css/contact.css">
  </head>
  <body>
    <div class="organization" id="contact-menu">
      <div class="flex-box">
        <div class="sector" id="linkedIn-sector">
          <a hreflang="en-us" href="https://www.linkedin.com/in/christopher-j-maxwell" target="_blank">
            <img class="sector-logo" src="../img/LinkedIn-Visuals/LinkedIn-Logos A/LinkedIn-Logos/LI-Logo.png"
                 alt="LinkedIn">
          </a>
        </div>
        <div class="sector" id="github-sector">
          <a hreflang="en-us" href="https://github.com/xerotolerance" target="_blank">
            <img srcset="../img/GitHub-Visuals/GitHub-Mark/GitHub-Mark/PNG/GitHub-Mark-32px.png,
                          ../img/GitHub-Visuals/GitHub-Mark/GitHub-Mark/PNG/GitHub-Mark-64px.png 2x,
                          ../img/GitHub-Visuals/GitHub-Mark/GitHub-Mark/PNG/GitHub-Mark-120px-plus.png 3x"
                 src="../img/GitHub-Visuals/GitHub-Mark/GitHub-Mark/PNG/GitHub-Mark-120px-plus.png"
                 alt="Octocat"
            >
            <img class="sector-logo" src="../img/GitHub-Visuals/GitHub-Logos/GitHub-Logos/GitHub_Logo.png" alt="GitHub">
          </a>
        </div>
        <div class="sector" id="stackOverflow-sector">
          <a hreflang="en-us" href="https://stackoverflow.com/story/christopher.j.maxwell" target="_blank">
            <img class="sector-logo" alt="StackOverflow" src="../img/StackOverflow-Visuals/so-logo.svg">
          </a>
        </div>
        <div class="sector" id="indeed-sector">
          <a hreflang="en-us" href="https://my.indeed.com/p/christopherm-997ys4n" target="_blank">
            <img class="sector-logo" alt="Indeed" src="../img/Indeed-Visuals/indeed.png">
          </a>
        </div>
      </div>
      <div class="sector" id="email-sector">
        <a hreflang="en-us" href="mailto:contact@christopherjmaxwell.com">
          <img class="sector-logo" alt="Send me an Email" src="../img/email.png">
          <strong id="email">contact@christopherjmaxwell.com</strong>
        </a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/contact_animations.js"></script>
  </body>
</html>
