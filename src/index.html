<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Christopher J Maxwell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" hreflang="en">
    <link rel="stylesheet" href="css/landing.css" hreflang="en">

  <body>
    <div id="top-bar" class="navbar"><!--Top Bar-->
      <img id="top-bar_site-logo" src="svg/CJM%20Logo.svg" alt="CJM Logo">
      <span id="top-bar_site-title"> CJ Maxwell </span>
    </div>
    <div id="page-content" class="organization">
      <div id="three-panel-box" class="tri-fold">
        <div id="left-panel" class="tri-fold-panel">
          <!--Left-->
          <div id="left-panel_top-buffer" class="buffer organization"></div>

            <div id="About" class="nav-item">About Me</div>
            <div id="Resume" class="nav-item">My Resume</div>
            <div id="Projects" class="nav-item">My Projects</div>

          </div>

        </div>
        <div id="middle-panel" class="tri-fold-panel">
          <!--Middle-->
          <div id="site-foreword" class="organization">
            <img alt="Blue left-facing arrow" src="svg/Arrow_Blue_Left_001.svg" style="margin: 0 5% 0 2.5%; height: 75%; width: auto">
            <p>
              Welcome to my web-portfolio!<br>
              Hover over a navigation tab to begin.
            </p>
          </div>

          <div id='embedded-display-area' class='organization'  style='height: 100%; width: 0%; border-radius: 1% 5% 5% 1%; overflow: hidden'>
            <!-- Embedded Content to be inserted here by animations.js -->
          </div>
        </div>
        <div id="right-panel" class="tri-fold-panel"><!--Right-->
          <div class="organization" id="slide-area"></div>
        </div>
      </div>

    </div>
    <div id="bottom-bar" class="navbar">
      <span id="last-updated" style="font-size: .75em; color: darkgrey; text-decoration: white dotted underline"><i>Last Updated: 7/6/2020</i></span>
      <span id="copyright" style="font-size: .75em">&copy; Christopher Joseph Maxwell 2020</span>

      //]]></script>

          TrustLogo("https://www.positivessl.com/images/seals/positivessl_trust_seal_sm_124x32.png", "POSDV", "none");
